spring.application.name=koh_2-1
# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.arroz.koh_21.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCasePhysicalNamingStrategy

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:33065/c20a_koh_os?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true